<div class="main-container">
  <div class="log-page">
    <div class="tittle-log" fxLayoutAlign="center center">
      Register
    </div>
    <form class="example-form">
      <div class="email">
        <mat-form-field class="example-full-width" >
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. farad@example.com">
          <mat-hint>Enter email address</mat-hint>
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="password">
        <mat-form-field class="example-full-width" >
          <mat-label>Password</mat-label>
          <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher"
                 placeholder="Password">
          <mat-hint>Enter your password</mat-hint>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="password">
        <mat-form-field class="example-full-width" >
          <mat-label>Confim Password</mat-label>
          <input type="password" matInput [formControl]="confirmpasswordFormControl" [errorStateMatcher]="matcher"
                 placeholder="Confirm Password">
          <mat-hint>Enter password again</mat-hint>
          <mat-error *ngIf="confirmpasswordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="password">
        <mat-form-field class="example-full-width" >
          <mat-label>Username</mat-label>
          <input type="text" matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. Faraday">
          <mat-hint>Enter your username</mat-hint>
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="login">
        <div class='login-button'>
          <button mat-raised-button class="mat-log" >Login</button>
        </div>
      </div>
      <div class="or">
          <div class="divider">
          </div>
          <div class="text">
              Or
          </div>
          <div class="divider">
          </div>
      </div>
     <a routerLink="/home">
      <div class="google" fxLayout="row"  fxLayoutAlign="center center" fxLayoutGap="10px">
        <img src="assets\images\google.png" alt="">
              <div>
                Sign up with Google
              </div>
      </div>
     </a>

    </form>
  </div>

</div>
